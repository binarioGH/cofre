<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="/eel.js"></script>
	<title>Cofre - Password manager</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<div class="lined" id='title'>
			<h1 class='maintext'>COFRE</h1>
		</div>
		<nav class="lined">
			<ul class="lined" id='searchmenu'>
				<li class="lined navop" goto='accounts'>Accounts</li>
				<li class="lined navop" goto='settings'>Settings</li>
			</ul>
		</nav>
	</header>
	<section>
		<article class='page' id='settings'>
			<h1>owo</h1>
		</article>


		<article class='page' id='accounts'>
			<div class="lined" id='menu'>
				<ul>
					<li class="menunav" goto='navaccounts'>Navigate accounts</li>
					<li class="menunav" goto='newaccount'>Add new account</li>
				</ul>
			</div>
			<div class="lined" id='contentmanager'>
				<div class='container' id='newaccount'>
					<div id='newaccountform'>
						<input type="text" name="site" id='site' placeholder="Site">
						<span class='break'>
						<input type="text" name="username" id='username' placeholder="Username">
						<span class='break'>
						<input type="text" class='lined' name="password" id='password' placeholder="Password">
						<input type="button" class='lined' name="generate" id='generate', value='Create password'>
						<span class='break'>
						<input type="button" id='sendnewaccount' value="Create new account">
					</div>
				</div>
				<div class="container" id='navaccounts'>
					<h1>All accounts</h1>
				</div>
			</div>
		</article>

		
	</section>

	<footer>
	</footer>
	<script type="text/javascript" src='javascript/navigation.js'></script>
</body>
</html>
