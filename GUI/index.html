<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="/eel.js"></script>
	<title>Cofre - Password manager</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/settings.css">
</head>
<body>
	<header>
		<div class="lined" id='title'>
			<h1 class='maintext'>COFRE</h1>
		</div>
		<nav class="lined">
			<ul class="lined" id='searchmenu'>
				<li class="lined navop" goto='accounts' id='accounts-tab'>Accounts</li>
				<li class="lined navop" goto='settings' id='settings-tab'>Settings</li>
			</ul>
		</nav>
	</header>
	<section>
		<article class='page' id='settings'>
			<div class="middled">
				<p id='error-message-newpass'></p>
				<input class="dataentry" id='oldpassword' placeholder="Last Password">
				<span class='break separated'></span>
				<input class="dataentry" id='setnewpassword' type='password' placeholder="New Password">
				<span class='break separated'></span>
				<input class="dataentry" id='confirmnewpass' type='password' placeholder="Confirm New Password">
				<span class='break separated'></span>
				<button class="formbut" id='random-pass-new'>Random Password</button>
				<button class="formbut" id='change-master-pass'>Change password</button>

			</div>
		</article>


		<article class='page' id='accounts'>
			<div class="lined" id='menu'>
				<ul>
					<li class="menunav" goto='navaccounts'>Navigate accounts</li>
					<li class="menunav" goto='newaccount'>Add new account</li>
				</ul>
			</div>

			<div class="lined" id='contentmanager'>

				<div class="container" id='confirmpass'>
					<div class='middled'>
						<h1 id='password-instruction'></h1>
						<input type="password" id="universalpass" class='dataentry' placeholder="Type your universal password here" hashedpass=''>
						<span class='break'></span>
					</div>
				</div>

				<div class='container' id='newaccount'>
					<div id='newaccountform'>
						<span class='break'></span>
						<input type="text" class="dataentry" id='site' placeholder="Site">
						<span class='break'></span>
						<input type="text" class="dataentry" id='username' placeholder="Username">
						<span class='break'></span>
						<input type="text" class='lined dataentry' name="password" id='newpassword' placeholder="Password">
						<input type="button" class='lined formbut' name="generate" id='generate', value='Random'>
						<span class='break'></span>
						<input type="button"  class='formbut' id='sendnewaccount' value="Create new account">
					</div>
				</div>

				<div class="container" id='navaccounts'>
					<div class='searchbar'>
						<div class="middled">
							<input type="text" class="dataentry" placeholder="Search" id='searcbarinput'>
						</div>
					</div>
					<div id='account-container'>
					</div>
				</div>
				
			</div>
		</article>

		
	</section>

	<footer>
	</footer>
	<script type="text/javascript" src='javascript/navigation.js'></script>
	<script type="text/javascript" src='javascript/handle_accounts.js'></script>
	<script type="text/javascript" src='javascript/settings.js'></script>
</body>
</html>
